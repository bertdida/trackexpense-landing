version: '3.8'

services:
  trackexpense-landing:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MAILER_LITE_KEY: ${MAILER_LITE_KEY}
      MAILER_LITE_GROUP_ID: ${MAILER_LITE_GROUP_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
